<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Things We Love About You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #fdf6e3;
        }
        h1 {
            color: #d2691e;
        }
        #message {
            font-size: 24px;
            margin: 20px;
            min-height: 50px;
            transition: opacity 3s ease-in-out;
        }
        button {
            font-size: 18px;
            padding: 15px 25px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e68900;
        }
        #message-list {
            display: none; /* Hidden by default */
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>50+ Things We Love About You</h1>
    <p id="message">I got everyone in the family to compile 50 things (it ended up being a lot more than 50 things) that make us think of you, something that we love about you, or just a memory of you that we love. Happy Birthday, Love you -Ben</p>
    <button onclick="showRandomMessage()">Show Message</button>
    <button onclick="restart()">Restart</button>


    <ol id="message-list"></ol>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
    <script>
        function celebrate() {
            confetti({
            particleCount: 200,
            spread: 70,
            origin: { y: 0.3 }
    });
}
</script>
    <script>
         const messages = [
            "Grandpa loves that you are great at understanding him on the phone",
            "How creative you are",
            "How organized you are, you make everything look so easy",
            "Grandpa loves how good you are at ordering stuff",

            "Grandpa wanted to remind you of a text he once sent you: 'I am sitting in the longest line I’ve ever been in at Starbucks thinking about my daughter and how special she is'",
            "Grandpa says he loves that you graduated from University of Wisconsin, and that you are a great Badger and Packer fan, even if you live in Minnesota",
            "Ryan says you are his favorite older sister",
            "We all love how good at shopping you are",
            "You make every single one of our family trips so special",
            "You make Christmas time amazing every year",
            "You are a lover of dogs (even if it was later in life)",
            "Michael says you are the best oldest sister, and in the mix for best sibling",
            "You are the best photographer in the family",
            "A sneaky meat free chef and provider of delicious food stuffs",
            "Hartung flash mob manifester",
            "You are continuously in the running for best dressed female sibling",
            "Wearer of glasses(frames) before they were cool",
            "Arts and crafts family activity actuator",
            "Inspiration for acronym IWBT (I would bedazzle that) RIP purple sweatshirt",
            "You are a wonderful gift giver, planner, and aunt. You put a lot of effort and work into planning exciting trips and providing us with a fun time we will look back on! I love you! -Zea",
            "I love your incredible fashion sense! -Vanessa",
            "I love the great times we have when we are together. -Vanessa",
            "You’ve got some amazing driving skills. -Vanessa",
            "You are such a good listener and someone I can talk to, no matter the situation. -Vanessa",
            "The way you remember the littlest details and go out of your way to make everyone you know feel special and loved",
            "You are the best Mom I could ever ask for",
            "I can talk to you about anything and you always help me figure out whats best for me",
            "Being your mini me",
            "The essays sent of what we are doing on vacation exactly what times and everything we need to know 2 weeks before vacation",
            "How dedicated you are to your walks and peloton, you have Grandpa committed to working out everyday",
            "Your love and protectiveness over the family",
            "You go out of your way to help others",
            "How you listen to the little things",
            "How you teach us to do everything with love",
            "How you encourage us to step out of our comfort zones, even if it is scary",
            "Treating me like a blood daughter from day 1 of meeting me. -Ena",
            "For supporting and fueling my starbucks addiction -Ena",
            "Your great taste in music, except for Radiohead",
            "You know all the little that are important to each one of us, you have our secret user manuals",
            "Even after 10 years of being married Mat still finds wonderful new things on a daily basis",
            "When Mat makes a mess of dinner, you pretend to like it anyway",

            "Mat says you are beautiful and he can't stop looking at you",
            "You are very smart and can always work out a way to deal with a difficult problem",
            "If Mat asks you to get one or two onions from the store, you always get three just in case",
            "You can tell the fragrance of the soap the chef used to wash his hands before they cooked your dinner",
            "You like spicy food",
            "If Mat could pick anyone dead or alive to have dinner with it'd be you",
            "You are fully committed to getting the laundry done, even if that means not wearing clothes",
            "You make Mat laugh more than anyone else he has ever met",
            "You never do anything half arsed",
            "You are a brilliant chef",
            "You read with your ears",
            "When you get your nails done you get tiny finger headaches",
            "You still love spreadsheets",
            "You saved Mat and Kitty",
            "You don't tolerate bullshit",
            "You wash our underwear and don't complain about it",
            "You can predict what each of us will pick from a restaurant menu",
            "You pretend to like F1",
            "You are an expert on the sunk cost fallacy",
            "You feel great satisfaction in bringing joy to those she loves",
            "You take Kitty for long walks even when its 20 below",
            "You don't get mad when Kitty sleeps on your legs",
            "You got two bark box subscriptions for Kitty",
            "'You are a better driver than Daddy and let me curl up in the front seat.' -Kitty",
            "You buy Kitty the coolest clothes",
            "You buy Kitty ice cream",
            "You make Kitty beef even though you are vegan",
            "You are the best Mom Kitty could ever ask for",
            "You take Kitty for pup cups",
            "You still care about the Gophers even though they are your rivals",
        ];  

        const shownMessages = new Set();

        function showRandomMessage() {
            if (shownMessages.size >= messages.length) {
                document.getElementById("message").textContent = "All messages have been revealed! Happy Birthday!";
                document.getElementById("message-list").style.display = "block"; // Reveal list
                celebrate();
                return;
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * messages.length);
            } while (shownMessages.has(messages[randomIndex]));

            const message = messages[randomIndex];
            document.getElementById("message").textContent = message;
            shownMessages.add(message);

            // Add to list
            const list = document.getElementById("message-list");
            const listItem = document.createElement("li");
            listItem.textContent = message;
            list.appendChild(listItem);
        }
        function restart(){
            shownMessages.clear();
            document.getElementById("message").textContent = "Click the button to see something we love about you!";
            document.getElementById("message-list").textContent = "";
            document.getElementById("message-list").style.display = "none"; // Hide the list again
        }
    </script>

</body>
</html>
