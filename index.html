<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Things We Love About You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #fdf6e3;
        }
        h1 {
            color: #d2691e;
        }
        #message {
            font-size: 24px;
            margin: 20px;
            min-height: 50px;
            transition: opacity 0.5s ease-in-out;
        }
        button {
            font-size: 18px;
            padding: 15px 25px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

    <h1>50 Things We Love About You</h1>
    <p id="message">Click the button to see something we love about you!</p>
    <button onclick="showRandomMessage()">Show Message</button>

    <script>
        const messages = [
            "You always know how to make us smile.",
            "Your kindness is endless.",
            "You make every moment special.",
            "Your laugh is contagious.",
            "Youâ€™re the heart of our family.",
            // Add all 50 messages here
        ];
        function showRandomMessage() {
            const messageElement = document.getElementById("message");
            messageElement.style.opacity = "0";  // Start fade-out effect

            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * messages.length);
                messageElement.textContent = messages[randomIndex];
                messageElement.style.opacity = "1";  // Fade-in effect
            }, 300);
        }
    </script>

</body>
</html>
