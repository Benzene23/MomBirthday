<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Things We Love About You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #fdf6e3;
        }
        h1 {
            color: #d2691e;
        }
        #message {
            font-size: 24px;
            margin: 20px;
            min-height: 50px;
            transition: opacity 0.5s ease-in-out;
        }
        button {
            font-size: 18px;
            padding: 15px 25px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e68900;
        }
        #message-list {
            display: none; /* Hidden by default */
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>50 Things We Love About You</h1>
    <p id="message">I got everyone in the family to compile 50 things that make us think of you, something that we love about you, or just a memory of you that we love. Happy Birthday, Love you -Ben</p>
    <button onclick="showRandomMessage()">Show Message</button>
    <button onclick="restart()">Restart</button>


    <ol id="message-list"></ol>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
    <script>
        function celebrate() {
            confetti({
            particleCount: 200,
            spread: 70,
            origin: { y: 0.3 }
    });
}
</script>
    <script>
         const messages = [
            "Grandpa says that you great at understanding him on the phone",
            "We love how creative you are",
            "We love how organized you are, you make everything look so easy",
            "Grandpa loves how good you are at ordering stuff",
            "Grandpa says you are an awesome daughter",
            "Grandpa wanted to remind you of a text he once sent you 'I am sitting in the longest line - Iâ€™ve ever been in at  Starbucks thinking about my daughter -  how special she is '"
        ];

        const shownMessages = new Set();

        function showRandomMessage() {
            if (shownMessages.size >= messages.length) {
                document.getElementById("message").textContent = "All 50 messages have been revealed!";
                document.getElementById("message-list").style.display = "block"; // Reveal list
                celebrate();
                return;
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * messages.length);
            } while (shownMessages.has(messages[randomIndex]));

            const message = messages[randomIndex];
            document.getElementById("message").textContent = message;
            shownMessages.add(message);
            

            // Add to list
            const list = document.getElementById("message-list");
            const listItem = document.createElement("li");
            listItem.textContent = message;
            list.appendChild(listItem);
        }
        function restart(){
            shownMessages.clear();
            document.getElementById("message").textContent = "Click the button to see something we love about you!";
            document.getElementById("message-list").textContent = "";
        }
    </script>

</body>
</html>
