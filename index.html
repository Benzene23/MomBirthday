<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Things We Love About You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #fdf6e3;
        }
        h1 {
            color: #d2691e;
        }
        #message {
            font-size: 24px;
            margin: 20px;
            min-height: 50px;
            transition: opacity 0.5s ease-in-out;
        }
        button {
            font-size: 18px;
            padding: 15px 25px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e68900;
        }
        #message-list {
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>50 Things We Love About You</h1>
    <p id="message">Click the button to see something we love about you!</p>
    <button onclick="showRandomMessage()">Show Message</button>
    <button onclick="restart()">Restart</button>


    <ol id="message-list"></ol>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
    <script>
        function celebrate() {
            confetti({
            particleCount: 200,
            spread: 70,
            origin: { y: 0.3 }
    });
}
</script>
    <script>
         const messages = [
            "This is a test message",
            "This is another test message",
            "This is a third test message",
            "This is a fourth test message",
            "This is a fifth test message",
        ];

        const shownMessages = new Set();

        function showRandomMessage() {
            if (shownMessages.size >= messages.length) {
                document.getElementById("message").textContent = "All 50 messages have been revealed!";
                celebrate();
                return;
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * messages.length);
            } while (shownMessages.has(messages[randomIndex]));

            const message = messages[randomIndex];
            document.getElementById("message").textContent = message;
            shownMessages.add(message);

            // Add to list
            const list = document.getElementById("message-list");
            const listItem = document.createElement("li");
            listItem.textContent = message;
            list.appendChild(listItem);
        }
        function restart(){
            shownMessages.clear();
            document.getElementById("message").textContent = "Click the button to see something we love about you!";
            document.getElementById("message-list").textContent = "";
        }
    </script>

</body>
</html>
